<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>It' Food</title>
</head>

<body>
    <header class="color fixed-top ">
        <div class="menu color  ">
            <div class="row">
                <div class="col-md-12  center ">
                    <h3 class="pl-3 display-4">It's Food</h3>
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>
    <section id="logindisplay">
        <div class="container-fluid slider d-flex justify-content-center align-items-center ">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center ">
                        <h3 class="pt-3 title">Iniciar Sesión</h1>
                    </div>
                </div>
                <div class="col-md-12 pt-3 d-flex justify-content-center align-items-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-md-12 pt-3">
                                    <input type="text" class="p-1" id="email_login" placeholder="Correo">
                                </div>
                                <div class="col-md-12 pt-4">
                                    <input type="password" class="p-1" id="passwordLogin" placeholder="Contraseña"
                                        required>
                                </div>

                                <div class="col-md-12 pt-5 ">
                                    <input type="button" value="INGRESAR" id="login" class="p-1 btn color">
                                </div>
                                <div class="col-md-12 pt-4 text-center">
                                    <div class="row">
                                        <div class="col-6 col-md-6">
                                            <i class="fab fa-google iconGooogle"></i>
                                            <p class="tamaño">Google</p>
                                        </div>
                                        <div class="col-6 col-md-6">
                                            <i class="fas fa-user-secret iconIncognito"></i>
                                            <p class="tamaño ">incognito</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 pt-1 text-center ">
                                    <p class="title tamaño">¿Primera vez aquí?<span class="text" id="seeRegister">CREAR
                                            CUENTA</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="registerdisplay" class="hidden">
        <div class="container-fluid slider d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center ">
                        <h3 class="pt-3 title">Crear Cuenta</h1>
                    </div>
                </div>
                <div class="col-md-12 pt-3 d-flex justify-content-center align-items-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-md-12 pt-3">
                                    <input type="email" class="p-1" placeholder="Nombre" id="name">
                                </div>
                                <div class="col-md-12 pt-3">
                                    <input type="email" class="p-1" placeholder="Correo" id="email">
                                </div>
                                <div class="col-md-12 pt-3">
                                    <input type="password" class="p-1" placeholder="Contraseña" id="password">
                                </div>
                                <div class="col-md-12 pt-3">
                                    <input type="email" class="p-1" placeholder="Compania" id="register">
                                </div>
                                <div class="col-md-12 pt-4 ">
                                    <input type="button" value="Registrarse" class="p-1 btn color">
                                </div>
                                <div class="col-md-12 pt-4 text-center ">
                                    <p class="title tamaño">¿Ya tienes cuenta?<span class="text" id="seeLogin">INICIAR
                                            SESIÓN</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./see.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
